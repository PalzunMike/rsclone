<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RS Clone "Tetris"</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <div class="grid">
      <canvas id="board" class="game-board"></canvas>
      <div class="right-column">
         <div>
            <h1>TETRIS</h1>
            <p>Score: <span id="score">0</span></p>
            <p>Lines: <span id="lines">0</span></p>
            <p>Level: <span id="level">0</span></p>
            <canvas id="next" class="next"></canvas>
         </div>
         <button onclick="play()" class="play-button">Play</button>
      </div>
   </div> 
   <footer>
        <span class="github">2020 by <a href="https://github.com/PalzunMike" target="blank">Mike Palzun</a></span>
        <a href="https://rs.school/js/" class="Rsschool" target="blank"><img src="assets/rs_school_js.svg" alt="RSSchol_logo"></a>
    </footer>
   <script type="text/javascript" src="constants.js"></script>
   <script type="text/javascript" src="board.js"></script>
   <script type="text/javascript" src="piece.js"></script>
   <script type="text/javascript" src="main.js"></script>
</body>
</html>
